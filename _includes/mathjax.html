{%- if page.math -%}
<!-- MathJax 3 설정 -->
<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],  <!-- ★ kramdown 대응 ★ -->
    packages: {'[+]': ['ams']}
  },
  options: {
    skipHtmlTags: ['script','noscript','style','textarea','pre'],
    processHtmlClass: 'tex2jax_process'
  }
};
</script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
{%- endif -%}
